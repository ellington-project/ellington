language: rust

cache: 
  directories: 
    - $HOME/.cargo 
    - $TRAVIS_BUILD_DIR/target
    - .git/lfs

git: 
  lfs_skip_smudge: true

os:
  - linux
  - osx

rust: 
  - stable
  # - beta
  # - nightly 

before_install: 
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install git-lfs; fi
#   - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get update -qq; fi
#   - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install ffmpeg; else brew install ffmpeg; fi
#   - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install id3v2; else brew install id3v2; fi
#   - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install mp4v2-utils; else brew install mp4v2; fi

install:
  - if [ $TRAVIS_OS_NAME = linux ]; then cargo install --force cargo-deb; fi
  - cargo install --force cargo-script
  - git lfs install
  - git lfs pull

script: 
  - cargo build --release -vv
  - cargo test --release --all -vv

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_deploy: 
  - "echo 'Running deploy'"
  - "./scripts/travis_package.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - "releases/*.zip"
    - "releases/*.deb"
  skip_cleanup: true
  on:
    tags: true
    rust: stable

