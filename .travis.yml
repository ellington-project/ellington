language: rust

cache: cargo

os:
  - linux
  - osx

rust: 
  - stable
  # - beta
  # - nightly 

before_install: 
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get update -qq; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install ffmpeg; else brew install ffmpeg; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install id3v2; else brew install id3v2; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install mp4v2-utils; else brew install mp4v2; fi

install:
  - if [ $TRAVIS_OS_NAME = linux ]; then cargo install cargo-deb; fi
  

script: 
  - cargo build --release -vv
  - cargo test --release --all -vv

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_deploy: 
  - "echo 'Running deploy'"
  - "cargo deb --no-build --no-strip"

deploy:
  provider: releases
  api_key:
    secure: 
  
  #   - "./scripts/package.sh ."
  # file_glob: true
  file: 
    - "target/release/ellington"
    - "target/debian/ellington_0.1.0_amd64.deb"
    # - "target/debian/ellington_0.1.0_amd64.deb"
    # - "releases/*.zip"
  skip_cleanup: true
  on:
    # tags: true
    os: linux
    rust: stable

